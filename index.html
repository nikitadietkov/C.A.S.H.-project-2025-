<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="images/logo/logo.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <header>
            <img class="logo" src="images/logo/logo-full--white.png" style="margin: 40px 0 0 40px;" alt="">

        <div class="slider">
            <div class="slide">
                <div class="slider-text background-selected">
                    <span>Навчися керувати <b>своїм бюджетом,</b></span>
                    <span>ухвалювати розумні фінансові рішення та досягати <b>стабільності.</b></span>
                    <span>Гроші люблять <b>порядок</b> – перевір,</span>
                    <span>наскільки ти вмієш їх контролювати!</span>
                    <span>Ця гра допоможе тобі розвинути <b>фінансове мислення.</b></span>
                </div>
                <img src="images/slider/1.jpg" alt="" class="slider-image">
            </div>
            
        </div>
        <button id="quest-start">ПОЧАТИ</button>
    </section>
